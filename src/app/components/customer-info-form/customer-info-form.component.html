
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-md font-medium">Customer Information</h2>
        <div class="bg-gray-100 px-3 py-1 rounded-full text-sm flex items-center gap-2">
            <span class="">Step {{currentStep() + 1}} of 2</span>
            <app-step-progress-circle 
                [currentStep]="currentStep() + 1" 
                [totalSteps]="2"
            />
        </div>
    </div>

    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
     @if (currentStep() === 0) {
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label htmlFor="firstName" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
                    <input
                        id="firstName"
                        formControlName="firstName"
                        type="text"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>
                <div>
                    <label htmlFor="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
                    <input
                        id="lastName"
                        formControlName="lastName"
                        type="text"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>
                <div>
                    <label htmlFor="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <input
                        id="email"
                        formControlName="email"
                        type="email"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>
                <div>
                    <label htmlFor="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
                    <input
                        id="phoneNumber"
                        formControlName="phoneNumber"
                        type="tel"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>
            </div>
        </div>
    } @else {
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label htmlFor="ippiNumber" class="block text-sm font-medium text-gray-700 mb-1">
                        IPPIS number
                    </label>
                    <input
                        id="ippiNumber"
                        formControlName="ippiNumber"
                        type="number"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>

                <div>
                    <label htmlFor="bvn" class="block text-sm font-medium text-gray-700 mb-1">
                        BVN
                    </label>
                    <input
                        id="bvn"
                        formControlName="bvn"
                        type="number"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>
            </div>

            <div>
                <label htmlFor="stateOfOrigin" class="block text-sm font-medium text-gray-700 mb-1">
                    State of Origin
                </label>
                <input
                id="stateOfOrigin"
                formControlName="stateOfOrigin"
                type="text"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
                />
            </div>
        </div>
    }

        <div class="flex justify-between mt-6">
            @if (currentStep() >= 1) {
                <button
                    type="button"
                    (click)="prevStep()"
                    class="text-primary px-4 py-2 rounded border border-primary hover:bg-gray-50"
                >
                    Back
                </button>
            }
            <button class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-800">Continue</button>
        </div>
    </form>
</div>
