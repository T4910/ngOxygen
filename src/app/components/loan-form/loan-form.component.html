<form [formGroup]="loanFormData" (ngSubmit)="submitForm()">
            @if (currentStep() === 0) {
                <div class="space-y-6">
                    <div>
                        <label htmlFor="employer" class="block text-sm font-medium text-gray-700 mb-1">Select employer</label>
                        <select
                            id="employer"
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                            formControlName="employer"
                        >
                            <option value="" disabled>Select your employer</option>
                            <option value="company1">Company 1</option>
                            <option value="company2">Company 2</option>
                            <option value="company3">Company 3</option>
                        </select>
                    </div>

                    <div>
                        <label htmlFor="amount" class="block text-sm font-medium text-gray-700 mb-1">Enter amount</label>
                        <input
                            id="amount"
                            type="number"
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter loan amount"
                            formControlName="loanAmount"
                            required
                        />
                    </div>

                    <div>
                        <label htmlFor="duration" class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
                        <select
                            id="duration"
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                            formControlName="duration"
                        >
                            <option value="" disabled>Select loan duration</option>
                            <option value="1">1 Month</option>
                            <option value="3">3 Months</option>
                            <option value="6">6 Months</option>
                            <option value="12">12 Months</option>
                        </select>
                    </div>

                    <!-- (onclick)="nextStep()" -->
                    <!-- type="button" -->
                    <button
                        type="submit"
                        class="w-24 bg-blue-800 text-white py-2 px-4 rounded hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    >
                        Continue
                    </button>
                </div>
            }

            @if (currentStep() === 1){
                <app-payment-plan-basic />
            }
        
        
            @if (currentStep() === 2){
                <app-payment-plan-detailed />
            } 
        </form>
